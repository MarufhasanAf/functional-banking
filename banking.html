<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Let's get some <span
                class="font-semibold text-purple-600">Mooooney</span>!!!!</h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and transction -->
        <section>
            <div class="grid sm:grid-cols-1 md:grid-cols-3 mt-8 text-white gap-4">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw  -->
        <section class="mt-8">
            <div class="grid md:grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-red-100 rounded p-8">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <input id="deposit-input"
                        class="block border-solid border-2 border-gray-400 px-2 mb-3 rounded w-3/4" type="number"
                        placeholder="$ amount you want to deoposit">
                    <button id="deposit-button"
                        class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Deposit</button>
                </div>

                <div class="bg-indigo-100 rounded p-8">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <input id="withdraw-input"
                        class="block border-solid border-2 border-gray-400 px-2 mb-3 rounded w-3/4" type="number"
                        placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button"
                        class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
