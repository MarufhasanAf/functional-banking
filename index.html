<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to my <span class="font-semibold text-purple-600">bapp er
                bank</span>!!!!</h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto bg-green-100 mt-10 p-12">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border rounded border-gray-400 block mb-2 px-2 w-3/4" type="text"
                    placeholder="Email">
                <input id="user-password" class="border rounded border-gray-400 block mb-2 px-2 w-3/4" type="password"
                    name="" id="" placeholder="Password">
                <button id="submit-btn" class="bg-yellow-500 px-3 py-1 rounded text-white font-medium">Submit</button>
            </div>
        </section>

    </main>
    <script src="js/login.js"></script>
</body>

</html>
